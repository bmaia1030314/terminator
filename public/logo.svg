<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 768 768" width="768" height="768">
  <!-- Background -->
  <rect width="768" height="768" fill="#E5E7EB"/>
  
  <!-- Handshake Icon Container -->
  <rect x="136" y="162" width="228" height="228" rx="24" ry="24" fill="none" stroke="#1E3A5F" stroke-width="12"/>
  
  <!-- Handshake Icon -->
  <g transform="translate(250, 276)">
    <!-- Left hand -->
    <path d="M -60 -40 L -45 -25 L -30 -10 L -20 0 L -10 10 L 0 15" 
          fill="#1E3A5F" stroke="#1E3A5F" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right hand -->
    <path d="M 60 -40 L 45 -25 L 30 -10 L 20 0 L 10 10 L 0 15" 
          fill="#1E3A5F" stroke="#1E3A5F" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <!--握手部分 -->
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="#1E3A5F"/>
    <!-- Left sleeve -->
    <rect x="-75" y="-15" width="30" height="45" fill="#1E3A5F"/>
    <!-- Right sleeve -->
    <rect x="45" y="-15" width="30" height="45" fill="#1E3A5F"/>
    <!-- Hand details -->
    <line x1="-15" y1="-5" x2="-8" y2="8" stroke="white" stroke-width="2"/>
    <line x1="-8" y1="-8" x2="-2" y2="5" stroke="white" stroke-width="2"/>
    <line x1="15" y1="-5" x2="8" y2="8" stroke="white" stroke-width="2"/>
    <line x1="8" y1="-8" x2="2" y2="5" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Document with X Icon Container -->
  <rect x="404" y="162" width="228" height="228" rx="24" ry="24" fill="none" stroke="#1E3A5F" stroke-width="12"/>
  
  <!-- Document Icon -->
  <g transform="translate(518, 276)">
    <!-- Document outline -->
    <path d="M -40 -50 L 20 -50 L 40 -30 L 40 50 L -40 50 Z" 
          fill="none" stroke="#1E3A5F" stroke-width="10"/>
    <!-- Folded corner -->
    <path d="M 20 -50 L 20 -30 L 40 -30" 
          fill="none" stroke="#1E3A5F" stroke-width="10" stroke-linejoin="round"/>
    <!-- Lines on document -->
    <line x1="-25" y1="-10" x2="10" y2="-10" stroke="#1E3A5F" stroke-width="6" stroke-linecap="round"/>
    <line x1="-25" y1="5" x2="25" y2="5" stroke="#1E3A5F" stroke-width="6" stroke-linecap="round"/>
    <line x1="-25" y1="20" x2="25" y2="20" stroke="#1E3A5F" stroke-width="6" stroke-linecap="round"/>
    <!-- X mark -->
    <line x1="5" y1="25" x2="35" y2="45" stroke="#1E3A5F" stroke-width="8" stroke-linecap="round"/>
    <line x1="35" y1="25" x2="5" y2="45" stroke="#1E3A5F" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="384" y="470" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#1E3A5F" text-anchor="middle">Mutual vs</text>
  <text x="384" y="570" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#1E3A5F" text-anchor="middle">Termination</text>
  <text x="384" y="650" font-family="Arial, sans-serif" font-size="48" font-weight="normal" fill="#1E3A5F" text-anchor="middle">Your Exit Calculator</text>
</svg>
